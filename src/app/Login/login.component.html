<div class="flex-center flex-direction-column w-100pt h-100pt">
  <h2>LionCRM!</h2>
  <br>

  <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="login(loginForm.value)">
    <nz-form-item *ngIf="loginHttpError.status">
      <nz-alert nzType="error" nzMessage="{{loginHttpError.message}}" nzCloseable nzShowIcon
        (nzOnClose)="closeHttpErrorAlert()">
      </nz-alert>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your company ID!" nzHasFeedback>
        <nz-input-group nzPrefixIcon="bulb">
          <input type="text" nz-input formControlName="companyId" placeholder="Company ID" required />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!" nzHasFeedback>
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" required />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!" nzHasFeedback>
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" required />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="flex-center">
      <button nz-button class="login-form-button" [nzType]="'primary'" [disabled]="!loginForm.valid">Log in</button>
    </nz-form-item>
