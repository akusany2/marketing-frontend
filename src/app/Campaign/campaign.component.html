<nz-layout class="h-100pt">
  <nz-header class="mb-10">
    <app-header></app-header>
  </nz-header>
  <nz-content>
    <nz-empty [nzNotFoundImage]="
        'https://gw.alipayobjects.com/mdn/miniapp_social/afts/img/A*pevERLJC9v0AAAAAAAAAAABjAQAAAQ/original'
      " [nzNotFoundContent]="contentTpl" [nzNotFoundFooter]="footerTpl"
      *ngIf="!showCampaign$ | async; else showCampaigns">
      <ng-template #contentTpl>
        <span> No campaigns found </span>
      </ng-template>
      <ng-template #footerTpl>
        <button nz-button nzType="primary" routerLink="/campaign/choose-template">New Campaign</button>
      </ng-template>
    </nz-empty>


    <ng-template #showCampaigns class="wrap">
      <button nz-button nzType="primary" routerLink="/campaign/choose-template" class="pull-right">New Campaign</button>
      <br><br>
      <nz-row [nzGutter]="16" class="bg-white p-15 mb-10" *ngFor="let campaign of campaignList$ | async">
        <nz-col [nzSpan]="6">
          <nz-statistic [nzValue]="campaign.name" [nzTitle]="'Campaign name'"></nz-statistic>
        </nz-col>
        <nz-col [nzSpan]="6">
          <nz-statistic [nzValue]="campaign.audiences.length | number" [nzTitle]="'Total Audiences'"></nz-statistic>
        </nz-col>
        <nz-col [nzSpan]="6">
          <nz-statistic [nzValue]="campaign.audiences.length | number" [nzTitle]="'Total Audiences'"></nz-statistic>
        </nz-col>
        <nz-col [nzSpan]="6">
          <nz-statistic [nzValue]="2019.111 | number: '1.0-2'" [nzTitle]="'Account Balance (CNY)'"></nz-statistic>
        </nz-col>
      </nz-row>

    </ng-template>
  </nz-content>
  <!-- <nz-footer>Footer</nz-footer> -->
</nz-layout>
