<nz-content>
  <form nz-form [formGroup]="campaignInitForm" class="">
    <nz-form-item>
      <nz-form-label [nzSm]="2" [nzXs]="24" [nzXl]="2" nzRequired nzFor="campaignName">Campaign
        name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzXl]="10" nzErrorTip="Campaign name required" nzHasFeedback>
        <input type="text" nz-input formControlName="campaignName" placeholder="Campaign name" required />
      </nz-form-control>
    </nz-form-item>
  </form>

  <br>
  <div [ngClass]="{'disable-with-feedback': !campaignInitForm.valid}">
    <h2>Choose template</h2>
    <div>
      <h4>Saved Templates</h4>
      <nz-radio-group [(ngModel)]="userDefinedTemplateSelected">

        <label *ngFor="let template of userDefinedTemplates" nz-radio
          nzValue="{{template._id}}">{{template.templateName}}</label>
      </nz-radio-group>
    </div>
    <br>
    <div>
      <h4>Choose from predefined templates</h4>
      <div nz-row [nzGutter]="8">
        <div nz-col [nzSpan]="4" class="mb-10" *ngFor="let template of templates">
          <nz-card
            (click)="selectedTemplateHandler(null, template.name, template.templateId, template.templateMetaData)"
            nzHoverable style="width:240px" [nzCover]="coverTemplate">
            <nz-card-meta nzTitle={{template.name}}></nz-card-meta>
          </nz-card>
          <ng-template #coverTemplate>
            <img alt="{{template.name}}" src="/assets/templates/email/{{template.name}}.JPG" />
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <div nz-row>
    <div nz-col nzSpan="12">
      <button (click)="selectTemplate()" nz-button class="login-form-button" [nzType]="'primary'">Go to Template
        Editor</button>
    </div>

  </div>
</nz-content>
