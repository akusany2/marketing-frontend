<nz-layout class="h-100pt">
  <nz-header class="mb-10">
    <app-header></app-header>
  </nz-header>
  <nz-content>
    <div class="pos-rel">
      <button nz-button nzType="primary" routerLink="/audience/create" class="mb-15 pull-right">
        <i nz-icon nzType="plus"></i>Add audience
      </button>
      <div class="clearfix"></div>
    </div>
    <div class="inner-content">
      <nz-table #filterTable [nzData]="listOfDisplayAudience" [nzLoading]="audienceDataLoading">
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>Source</th>
            <th>
              Email
            </th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of filterTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.source }}</td>
            <td>{{ data.email }}</td>
            <td>
              <a (click)="editAudience(data._id)">Edit</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="deleteAudience(data._id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </nz-content>
  <!-- <nz-footer>Footer</nz-footer> -->
</nz-layout>
